<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <!-- Logo at the top left corner -->
        <div class="logo-container">
            <a href="/" class="logo">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        
        <div class="signin-card">
            <h1>Sign In</h1>
            <p class="subtitle">Welcome back! Please enter your details</p>

            <form class="signin-form" id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            
                <button type="submit" id="sign-in-btn" class="signin-button" style="color: #ffffff;">Sign In</button>
            
                <p id="error-message" style="color: red; display: none;">Please fill out all required fields</p>

                <p class="signup-prompt">
                    Don't have an account? <a href="register.html">Register</a>
                </p>
            </form>
            
        </div>
    </div>

<script src="signin.js"></script>
</body>
</html>
